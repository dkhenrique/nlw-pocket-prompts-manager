<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg+xml" href="assets/favicon.svg" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Prompt Manager</title>
  </head>
  <body>
    <div class="app">
      <button class="icon-button open-toggle" id="btn-open">
        <img src="assets/open.svg" alt="open sidebar" class="icon" />
      </button>
      <aside class="sidebar">
        <header class="sidebar-header">
          <img src="assets/logo.svg" alt="Logo" class="logo" />
          <button class="icon-button" id="btn-collapse">
            <img
              src="assets/collapse.svg"
              alt="collapse sidebar"
              class="icon"
            />
          </button>
        </header>
        <div class="sidebar-content">
          <div class="search-container">
            <img
              src="assets/search.svg"
              alt="Buscar"
              class="icon search-icon"
            />
            <input
              type="text"
              class="search-input"
              id="search-input"
              placeholder="Buscar por titulo"
            />
          </div>
          <button class="btn btn-primary btn-full" id="btn-new">
            Novo prompt
          </button>
        </div>

        <ul class="prompt-list" id="prompt-list"></ul>
      </aside>
      <main class="main">
        <header class="main-header">
          <button id="btn-copy" class="btn-outline btn">
            <img src="assets/copy.svg" alt="Copiar" class="icon" />
            <span>Copiar</span>
          </button>
          <button id="btn-save" class="btn-primary btn w-150">Salvar</button>
        </header>

        <div
          data-placeholder="Título do prompt"
          class="editable-wrapper"
          id="title-wrapper"
        >
          <h1
            id="prompt-title"
            class="prompt-title"
            contenteditable="true"
          ></h1>
        </div>

        <div
          data-placeholder="Conteúdo do prompt"
          class="editable-wrapper"
          id="content-wrapper"
        >
          <div
            id="prompt-content"
            class="prompt-content"
            contenteditable="true"
          ></div>
        </div>
      </main>
    </div>
    <script src="script.js"></script>
  </body>
</html>
